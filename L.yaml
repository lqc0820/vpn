  - {name: 🚀机场 六, type: select, use: [机场6], icon: ''}
  - {name: 🚀机场 七, type: select, use: [机场7], icon: ''}
  - {name: 🚀机场 八, type: select, use: [机场8], icon: ''}
  - {name: 🚀机场 九, type: select, use: [机场9], icon: ''}
