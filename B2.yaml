ipv6: true
allow-lan: true
mixed-port: 7890
external-controller: 127.0.0.1:9090
profile:
  store-selected: true
  store-fake-ip: true
dns:
  enable: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
  default-nameserver:
    - 223.5.5.5
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query


# 策略组参数锚点
# 锚点 - 时延优选参数 [每 1 分钟一次惰性健康检查，容差 20ms，时延超过 2 秒判定为失败，失败 3 次则自动触发健康检查]
c: &c {interval: 60, tolerance: 20, lazy: true, url: 'https://www.gstatic.com/generate_204', disable-udp: false, timeout: 2000, max-failed-times: 3, hidden: false}

# 锚点 - 规则参数 [每小时更新一次订阅规则，更新规则时使用直连策略]
RuleProviders: &RuleProviders {type: http, behavior: classical, interval: 3600, format: yaml, proxy: DIRECT}

# 策略组
proxy-groups: 
  - {name: 🚀选择节点, type: select, proxies: [♻️自动选择, 🚀手动选择, ♻️负载均衡, 🚀聚合机场, 🚀优选 一, 🚀优选 二, 🚀优选 三, 🚀优选 四, 🚀机场 一, 🚀机场 二, 🚀机场 三, 🚀机场 四, 🚀机场 五, 🚀机场 六, 🚀机场 七, 🚀机场 八, 🚀备用机场]}
  - {name: 🚀手动选择, type: select, <<: *c, include-all-providers: true}
  - {name: ♻️负载均衡, type: load-balance, <<: *c, include-all-providers: true}
  - {name: ♻️自动选择, type: url-test, <<: *c, include-all-providers: true}
  - {name: 🚀备用机场, type: select, <<: *c, use: [白嫖, 日嫖, King, Vxiaov]}
  - {name: 🚀聚合机场, type: select, <<: *c, use: [TC1, TC2, CM1, CM2, HP1, HP2]}
  - {name: 🚀优选 一, type: select, <<: *c, use: [优选1]}
  - {name: 🚀优选 二, type: select, <<: *c, use: [优选2]}
  - {name: 🚀优选 三, type: select, <<: *c, use: [优选3]}
  - {name: 🚀优选 四, type: select, <<: *c, use: [优选4]}
  - {name: 🚀机场 一, type: select, <<: *c, use: [机场1]}
  - {name: 🚀机场 二, type: select, <<: *c, use: [机场2]}
  - {name: 🚀机场 三, type: select, <<: *c, use: [机场3]}
  - {name: 🚀机场 四, type: select, <<: *c, use: [机场4]} 
  - {name: 🚀机场 五, type: select, <<: *c, use: [机场5]}
  - {name: 🚀机场 六, type: select, <<: *c, use: [机场6]}
  - {name: 🚀机场 七, type: select, <<: *c, use: [机场7]}
  - {name: 🚀机场 八, type: select, <<: *c, use: [机场8]}


# 订阅规则
rule-providers:
  Lan:
    <<: *RuleProviders
    path: './rules/Lan.yaml'
    url: 'https://gitlab.com/lodepuly/proxy_tool_resources/-/raw/master/rule/Clash/Lan/Lan.yaml'

  Direct:
    <<: *RuleProviders
    path: './rules/Direct.yaml'
    url: 'https://gitlab.com/lodepuly/vpn_tool/-/raw/master/Tool/Clash/Rule/Direct.yaml'

  Proxy:
    <<: *RuleProviders
    path: './rules/Proxy.yaml'
    url: 'https://gitlab.com/lodepuly/vpn_tool/-/raw/master/Tool/Clash/Rule/Proxy.yaml'

  TikTok:
    <<: *RuleProviders
    path: './rules/TikTok.yaml'
    url: 'https://gitlab.com/lodepuly/vpn_tool/-/raw/master/Tool/Clash/Rule/TikTok.yaml'

  DouYin:
    <<: *RuleProviders
    path: './rules/DouYin.list'
    url: 'https://whatshub.top/rule/DouYin.list'

  WeChat:
    <<: *RuleProviders
    path: './rules/WeChat.yaml'
    url: 'https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/WeChat/WeChat.yaml'
    
  banad:
    <<: *RuleProviders
    path: './rules/BanAD.yaml'
    url: 'https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/Providers/BanAD.yaml'
    
  BanProgramAD:
    <<: *RuleProviders
    path: './rules/BanProgramAD.yaml'
    url: 'https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/Providers/BanProgramAD.yaml'
 
  BanEasyList:
    <<: *RuleProviders
    path: './rules/BanEasyList.yaml'
    url: 'https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/Providers/BanEasyList.yaml'
    
  ProxyLite:
    <<: *RuleProviders
    path: './rules/ProxyLite.yaml'
    url: 'https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/Providers/ProxyLite.yaml'
    
  ProxyGFWlist:
    <<: *RuleProviders
    path: './rules/ProxyGFWlist.yaml'
    url: 'https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/Providers/ProxyGFWlist.yaml'


# 规则指向
rules:
  - RULE-SET, WeChat, DIRECT
  - RULE-SET, DouYin, DIRECT
  - RULE-SET, Lan, DIRECT
  - RULE-SET, Direct, DIRECT
  - RULE-SET, banad,REJECT
  - RULE-SET, BanEasyList,REJECT
  - RULE-SET, BanProgramAD,REJECT
  - RULE-SET, ProxyLite, 🚀手动选择
  - RULE-SET, ProxyGFWlist, 🚀手动选择
  - RULE-SET, Proxy, 🚀手动选择
  - GEOSITE, cn, DIRECT
  - GEOIP, CN, DIRECT
  - MATCH, 🚀选择节点