ipv6: true
allow-lan: true
mixed-port: 7890
external-controller: 127.0.0.1:9090
profile:
  store-selected: true
  store-fake-ip: true
dns:
  enable: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  fake-ip-filter:
    - "*"
    - "+.lan"
    - "+.local"
  default-nameserver:
    - 223.5.5.5
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query


# 策略组参数锚点
# 锚点 - 时延优选参数 [每 1 分钟一次惰性健康检查，容差 20ms，时延超过 2 秒判定为失败，失败 3 次则自动触发健康检查]
c: &c {interval: 60, tolerance: 20, lazy: true, url: 'https://www.gstatic.com/generate_204', disable-udp: false, timeout: 2000, max-failed-times: 3, hidden: false}

# 锚点 - 规则参数 [每小时更新一次订阅规则，更新规则时使用直连策略]
RuleProviders: &RuleProviders {type: http, behavior: classical, interval: 3600, format: yaml, proxy: DIRECT}


# 锚点 - 节点筛选组
FilterHK: &FilterHK '^(?=.*((?i)🇭🇰|香港|(\b(HK|Hong)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
FilterTW: &FilterTW '^(?=.*((?i)🇹🇼|台湾|(\b(TW|Tai|Taiwan)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
FilterJP: &FilterJP '^(?=.*((?i)🇯🇵|日本|川日|东京|大阪|泉日|埼玉|(\b(JP|Japan)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
FilterKR: &FilterKR '^(?=.*((?i)🇰🇷|韩国|韓|首尔|(\b(KR|Korea)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
FilterSG: &FilterSG '^(?=.*((?i)🇸🇬|新加坡|狮|(\b(SG|Singapore)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
FilterUS: &FilterUS '^(?=.*((?i)🇺🇸|美国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|(\b(US|United States)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
FilterUK: &FilterUK '^(?=.*((?i)🇬🇧|英国|伦敦|(\b(UK|United Kingdom)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
FilterFR: &FilterFR '^(?=.*((?i)🇫🇷|法国|(\b(FR|France)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
FilterDE: &FilterDE '^(?=.*((?i)🇩🇪|德国|(\b(DE|Germany)\b)))(?!.*((?i)回国|校园|游戏|🎮|(\b(GAME)\b))).*$'
FilterGame: &FilterGame '^(?=.*((?i)游戏|🎮|(\b(GAME)\b)))(?!.*((?i)回国|校园)).*$'
FilterAll: &FilterAll '^(?=.*(.))(?!.*((?i)群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|(\b(USE|USED|TOTAL|EXPIRE|EMAIL|Panel|Channel|Author)\b|(\d{4}-\d{2}-\d{2}|\d+G)))).*$'


# 策略组
proxy-groups: 
  - name: 🚀 节点选择
    type: select
    proxies:
    - ♻️ 自动选择
    - 🚀 均横负载
    - 🌏️ 手动选择
    - 🇭🇰 香港节点
    - 🇹🇼 台湾节点
    - 🇯🇵 日本节点
    - 🇰🇷 韩国节点
    - 🇸🇬 狮城节点
    - 🇺🇸 美国节点
    - 🚀 优选  一
    - 🚀 优选  二
    - 🚀 优选  三
    - 🚀 优选  四
    - 🚀 优选  五
    - 🚀 优选  六
    - 🚀 优选  七
    - 🚀 机场  一
    - 🚀 机场  二
    - 🚀 机场  三
    - 🚀 机场  四
    - 🚀 机场  五
    - 🚀 机场  六
    - 🚀 机场  七
    - 🚀 机场  八
    - 🚀 备用机场

  - name: 🌏️ 手动选择
    include-all-providers: true
    type: select
    <<: *c
    
  - name: 🚀 均横负载
    type: load-balance
    include-all-providers: true
    <<: *c

  - name: ♻️ 自动选择
    include-all-providers: true
    type: url-test
    <<: *c

  - name: 🚀 优选  一
    type: select
    <<: *c
    use: [优选1]

  - name: 🚀 优选  二
    type: select
    <<: *c
    use: [优选2]

  - name: 🚀 优选  三
    type: select
    <<: *c
    use: [优选3]

  - name: 🚀 优选  四
    type: select
    <<: *c
    use: [优选4]

  - name: 🚀 优选  五
    type: select
    <<: *c
    use: [TC1, TC2]

  - name: 🚀 优选  六
    type: select
    <<: *c
    use: [CM1, CM2]

  - name: 🚀 优选  七
    type: select
    <<: *c
    use: [HP1, HP2]

  - name: 🚀 机场  一
    type: select
    <<: *c
    use: [机场1]

  - name: 🚀 机场  二
    type: select
    <<: *c
    use: [机场2]

  - name: 🚀 机场  三
    type: select
    <<: *c
    use: [机场3]

  - name: 🚀 机场  四
    type: select
    <<: *c
    use: [机场4]

  - name: 🚀 机场  五
    type: select
    <<: *c
    use: [机场5]

  - name: 🚀 机场  六 
    type: select
    <<: *c
    use: [机场6]

  - name: 🚀 机场  七  
    type: select
    <<: *c
    use: [机场7]

  - name: 🚀 机场  八
    type: select
    <<: *c
    use: [机场8]

  - name: 🚀 备用机场
    type: select
    <<: *c
    use: [白嫖, 日嫖, King, Vxiaov]

  - name: 🇭🇰 香港节点
    type: url-test
    include-all-providers: true
    <<: *c
    filter: *FilterHK

  - name: 🇹🇼 台湾节点
    type: url-test
    include-all-providers: true
    <<: *c
    filter: *FilterTW

  - name: 🇯🇵 日本节点
    type: url-test
    include-all-providers: true
    <<: *c
    filter: *FilterJP

  - name: 🇰🇷 韩国节点
    type: url-test
    include-all-providers: true
    <<: *c
    filter: *FilterKR

  - name: 🇸🇬 狮城节点
    type: url-test
    include-all-providers: true
    <<: *c
    filter: *FilterSG

  - name: 🇺🇸 美国节点
    type: url-test
    include-all-providers: true
    <<: *c
    filter: *FilterUS

# 订阅规则
rule-providers:

  Lan:
    <<: *RuleProviders
    path: './rules/Lan.yaml'
    url: 'https://gitlab.com/lodepuly/proxy_tool_resources/-/raw/master/rule/Clash/Lan/Lan.yaml'

  ProxyLite:
    <<: *RuleProviders
    path: './rules/ProxyLite.yaml'
    url: 'https://ghp.ci/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/Providers/ProxyLite.yaml'

  ProxyGFWlist:
    <<: *RuleProviders
    path: './rules/ProxyGFWlist.yaml'
    url: 'https://ghp.ci/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/Providers/ProxyGFWlist.yaml'

  collection: 
    type: http
    behavior: classical
    format: yaml
    path: './rules/collection.yaml'
    url: "https://ghp.ci/https://gist.githubusercontent.com/cnfree8964/0864fd1d2e88936a095fb40d74ce4993/raw/collection.yaml"

  gfw:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt"
    path: './ruleset/gfw.yaml'
    interval: 86400

  proxy:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/proxy.txt"
    path: './ruleset/proxy.yaml'
    interval: 86400

  tld-not-cn:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/tld-not-cn.txt"
    path: './ruleset/tld-not-cn.yaml'
    interval: 86400

  China: 
    type: http
    behavior: classical
    format: yaml
    path: './rules/China.yaml'
    url: "https://cdn.jsdelivr.net/gh/zuluion/Clash-Template-Config@master/Filter/China.yaml"
    interval: 86400

  cncidr:
    type: http
    behavior: ipcidr
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt"
    path: './ruleset/cncidr.yaml'
    interval: 86400

rules:

# 补丁规则
  - RULE-SET,gfw,🚀 节点选择
  - RULE-SET,proxy,🚀 节点选择
  - RULE-SET,ProxyLite,🚀 节点选择
  - RULE-SET,tld-not-cn,🚀 节点选择
  - RULE-SET,ProxyGFWlist,🚀 节点选择
  - RULE-SET,cncidr, DIRECT,no-resolve
  - RULE-SET,China,DIRECT,no-resolve
  - RULE-SET,collection,DIRECT,no-resolve

# 默认规则
  - RULE-SET,Lan,DIRECT
  - DOMAIN-SUFFIX,local,DIRECT
  - DOMAIN-SUFFIX,cn,DIRECT
  - DOMAIN-KEYWORD,-cn,DIRECT
  - GEOIP,CN,DIRECT
  - MATCH,🚀 节点选择